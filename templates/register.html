<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>用户注册</h1>




        <form method="post" action="/register">
            <div>
                用户名：<input type="text" name="ID"/>
            </div>
            <div>
              密码：<input type="password" name="password"/>
            </div>

            <div>
                性别：
                 <input type="radio" name="gender" value="1">男
                 <input type="radio" name="gender" value="2">女
            </div>
            <div>
                爱好：
                <input type="checkbox" name="hobit" value="10" >篮球
                <input type="checkbox" name="hobit" value="20" >足球
                <input type="checkbox" name="hobit" value="30" >乒乓球

            </div>
            <div>
                你所在的城市：
                <select name="city">
                    <option value="bj">北京</option>
                    <option value="sh">上海</option>
                    <option value="gz">广州</option>
                    <option value="sz">深圳</option>
                    <option value="qt">其他</option>

                </select>
            </div>
            <div>
                你擅长的领域：
                <select name="skill" multiple>
                    <option value="101">后端</option>
                    <option value="102">美术</option>
                    <option value="103">后期</option>
                    <option value="104">宣发</option>
                    <option value="105">前端</option>

                </select>
            </div>
            <div>
                备注：<textarea rows="3" name="else"></textarea>
            </div>
            <input type="submit" value="提交  ">
        </form>










</body>
</html>
